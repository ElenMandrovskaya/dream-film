<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>filmoteka Dream-film</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>

  <header class="header header__background-home">
    <div class="container header">
      <div class="site-logo">
        <nav class="nav">
        <div class="logo__container">
    
            <a class="logo__link" href="./index.html">
                <img class="icon-film" src="./images/svg/logo.svg" alt="Filmoteka" width="24" height="24">
                <span class="site-logo__txt">Filmoteka</span>
            </a>
        </div>
    
            <ul class="nav__list">
               <li class="nav__list-item">
                   <a class="nav__list-link link nav-link-home current" href="">HOME</a>
               </li>
               <li class="nav__list-item">
                   <a class="nav__list-link link nav-link-library" href="">MY LIBRARY</a>
                </li>
            </ul>
      </div>

      <div class="toggle-container">
        <div class="menu-search">
          <form class="search-form" id="search-form">
            <input
              class="menu-search__films search-field"
              type="text"
              name="query"
              autocomplete="off"
              placeholder="Поиск фильмов"
            />
            <button type="submit" class="search-btn">
              <svg class="icon-search" width="12" height="12">
                <use href="./images/svg/symbol-defs.svg#icon-search"></use>
              </svg>
            </button>
          </form>
          
        </div>
        <div class="buttons menu-controls">
          <button type="button" class="menu__btn button-watched" id="js-watched">WATCHED</button>
          <button type="button" class="menu__btn button-queue" id="js-queue">QUEUE</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="container movie__card">
      <ul class="movie__list">
      </ul>
      <div class="warning is-hidden">
        Search result not successful. Enter the correct movie name and try
        again!
      </div>
    </section>
  </main>

  <footer>
    <div class="container footer">
      <p class="footer-text">
        <span>&#169;</span>
        2021 &#124; All Rights Reserved &#124; Developed with

          <svg class="footer-social__icon" width="14" height="12.88">
            <use href="./images/svg/symbol-defs.svg#icon-favorite"></use>
          </svg>

        by
        <a class="students-link" href="">GoIT Students</a>
      </p>
    </div>
  </footer>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
