<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filmoteka Dream-film</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header header__background-home">
      <span class="js-display-username username"></span>
      <div class="container">
        <nav class="site-logo">
          <div class="logo__container">
            <a class="logo__link link" href="./index.html">
              <img
                class="icon-film"
                src="./images/svg/logo.svg"
                alt="Filmoteka"
                width="24"
                height="24"
              />
              <span class="site-logo__txt">Filmoteka</span>
            </a>
          </div>

          <ul class="nav__list">
            <li class="nav__list-item">
              <a class="nav__list-link link nav-link-home current" href="">HOME</a>
            </li>
            <li class="nav__list-item">
              <a class="nav__list-link link nav-link-library" href="">MY LIBRARY</a>
            </li>
            <li class="nav__list-item">
              <a data-action="open-modal" class="signin-btn nav__list-link">
                sign In
              </a>
              <a class="js-singOut-button signin-btn nav__list-link">
                sign Out
              </a>
            </li>
            <!-- <li class="nav__list-item">
              <a class="js-singOut-button signin-btn nav__list-link">
                sign Out
              </a>
            </li> -->
          </ul>
        </nav>
        <div class="toggle-container">
          <div class="menu-search">
            <form class="search-form" id="search-form">
              <input
                class="menu-search__films search-field"
                type="text"
                name="query"
                autocomplete="off"
                placeholder="Search movies"
              />
              <button type="submit" class="search-btn">
                <svg class="icon-search" width="12" height="12">
                  <use href="./images/svg/symbol-defs.svg#icon-search"></use>
                </svg>
              </button>
            </form>
          </div>
          <div class="buttons menu-controls is-hidden">
            <button type="button" class="menu__btn button-watched" id="js-watched">WATCHED</button>
            <button type="button" class="menu__btn button-queue" id="js-queue">QUEUE</button>
          </div>
        </div>
      </div>
      <div class="header-backdrop is-hidden js-backdrop">
        <div class="header-modal" id="firebaseui-auth-container">
          <button type="button" class="close-modal-btn" data-action="close-modal">
            <svg class="icon-modal-close" width="10" height="10">
              <use href="./images/svg/symbol-defs.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="container movie__card">
        <ul class="movie__list"></ul>
        <div id="spinner-root"></div>
        <div class="warning is-hidden">
          Search result not successful. Enter the correct movie name and try again!
        </div>
      </section>
      <section class="section-pagination">
        <div class="container pagination">
          <button class="preview-button">
            <svg width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M12.667 8H3.333M8 12.667L3.333 8 8 3.333"
                stroke="#000"
                stroke-width="1.333"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div id="pagesList"></div>
          <button class="next-button">
            <svg width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M3.333 8h9.334M8 12.667L12.667 8 8 3.333"
                stroke="#000"
                stroke-width="1.333"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </section>
      <section class="section-pagination_library is-hidden">
        <div class="container pagination_library">
          <div id="pagesList_library"></div>
        </div>
      </section>
      <a class="scroll__top">
        <svg class="scroll__icon" width="30" height="30">
          <use href="./images/svg/scroll-up.svg#icon-up-arrow"></use>
        </svg>
      </a>
    </main>

    <footer>
      <div class="container footer">
        <p class="footer-text">
          <span>&#169;</span>
          2021 &#124; All Rights Reserved &#124; Developed with

          <svg class="footer-social__icon" width="14" height="12.88">
            <use href="./images/svg/symbol-defs.svg#icon-favorite"></use>
          </svg>

          by
          <a class="students-link" href="">GoIT Students</a>
        </p>
      </div>
    </footer>
    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
